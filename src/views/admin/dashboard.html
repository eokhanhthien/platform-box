<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SkyAdmin - Dashboard</title>
    <!-- CSS & FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="../assets/select2.min.css" rel="stylesheet" />
    <style>
        :root {
            --primary: #0076fe;
            --primary-hover: #0062dd;
            --bg-body: #f4f6f8;
            --bg-sidebar: #ffffff;
            --text-main: #111827;
            --text-muted: #6b7280;
            --border: #e5e7eb;
            --radius-card: 12px;
            --radius-input: 8px;
            --sidebar-width: 250px;
            --topbar-height: 70px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-body);
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
            color: var(--text-main);
        }

        /* ----- SIDEBAR ----- */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--bg-sidebar);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 24px 16px;
            box-sizing: border-box;
            z-index: 10;
        }

        .logo-area {
            display: flex;
            align-items: center;
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 32px;
            padding: 0 8px;
        }

        .logo-area .sub {
            display: block;
            font-size: 11px;
            color: var(--text-muted);
            font-weight: 400;
            margin-top: 2px;
        }

        .logo-icon {
            background: var(--primary);
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-size: 14px;
        }

        .nav-menu {
            list-style: none;
            padding: 0;
            margin: 0;
            flex: 1;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 10px 12px;
            margin-bottom: 4px;
            border-radius: var(--radius-input);
            color: var(--text-muted);
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            transition: 0.2s;
        }

        .nav-item i {
            margin-right: 12px;
            font-size: 16px;
            width: 20px;
            text-align: center;
        }

        .nav-item:hover {
            background: #f9fafb;
            color: var(--text-main);
        }

        .nav-item.active {
            background: #eef5ff;
            color: var(--primary);
        }

        .btn-new-task {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius-input);
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-new-task:hover {
            background: var(--primary-hover);
        }

        /* ----- MAIN CONTENT ----- */
        .main-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* TOPBAR */
        .topbar {
            height: var(--topbar-height);
            background: white;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 32px;
            box-sizing: border-box;
        }

        .search-bar {
            background: #f3f4f6;
            border-radius: 20px;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            width: 300px;
        }

        .search-bar i {
            color: #9ca3af;
            margin-right: 8px;
            font-size: 14px;
        }

        .search-bar input {
            border: none;
            background: transparent;
            outline: none;
            font-size: 13px;
            width: 100%;
            color: var(--text-main);
        }

        .topbar-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .top-icon {
            color: var(--text-muted);
            font-size: 18px;
            cursor: pointer;
            position: relative;
        }

        .top-icon .dot {
            position: absolute;
            top: -2px;
            right: -2px;
            width: 8px;
            height: 8px;
            background: #ef4444;
            border-radius: 50%;
            border: 2px solid white;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
            border-left: 1px solid var(--border);
            padding-left: 20px;
            cursor: pointer;
        }

        .user-profile img {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
            background: #eef5ff;
        }

        .user-info {
            display: flex;
            flex-direction: column;
        }

        .user-info .name {
            font-size: 14px;
            font-weight: 600;
        }

        .user-info .role {
            font-size: 12px;
            color: var(--text-muted);
        }

        /* PAGE CONTENT */
        .page-content {
            flex: 1;
            padding: 32px;
            overflow-y: auto;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 24px;
        }

        .page-title h1 {
            margin: 0 0 4px 0;
            font-size: 24px;
            font-weight: 700;
        }

        .page-title p {
            margin: 0;
            color: var(--text-muted);
            font-size: 14px;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .btn-outline {
            background: white;
            border: 1px solid var(--border);
            padding: 8px 16px;
            border-radius: var(--radius-input);
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-main);
        }

        .btn-primary {
            background: var(--primary);
            border: none;
            padding: 8px 16px;
            border-radius: var(--radius-input);
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            color: white;
        }

        /* STAT CARDS */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: white;
            padding: 24px;
            border-radius: var(--radius-card);
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .stat-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .icon-blue {
            background: #eef5ff;
            color: var(--primary);
        }

        .icon-green {
            background: #ecfdf5;
            color: #10b981;
        }

        .icon-purple {
            background: #f5f3ff;
            color: #8b5cf6;
        }

        .stat-badge {
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-green {
            background: #ecfdf5;
            color: #10b981;
        }

        .badge-gray {
            background: #f3f4f6;
            color: var(--text-muted);
        }

        .stat-title {
            font-size: 13px;
            color: var(--text-muted);
            font-weight: 500;
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            margin: 0 0 8px 0;
            color: var(--text-main);
        }

        .stat-desc {
            font-size: 12px;
            color: var(--text-muted);
        }

        /* TABLE SECTION */
        .table-section {
            background: white;
            border-radius: var(--radius-card);
            border: 1px solid var(--border);
            overflow: hidden;
        }

        .table-header {
            padding: 20px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }

        .table-header h3 {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
        }

        .table-link {
            color: var(--primary);
            font-size: 13px;
            font-weight: 600;
            text-decoration: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        th {
            background: #f9fafb;
            padding: 12px 24px;
            font-size: 11px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid var(--border);
        }

        td {
            padding: 16px 24px;
            border-bottom: 1px solid var(--border);
            font-size: 14px;
            vertical-align: middle;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover {
            background: #f9fafb;
        }

        .user-cell {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #eef5ff;
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 13px;
        }

        .user-name {
            font-weight: 600;
            color: var(--text-main);
            display: block;
        }

        .user-sub {
            font-size: 12px;
            color: var(--text-muted);
        }

        /* Table Badges inside body */
        .status-badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
        }

        .status-success {
            background: #ecfdf5;
            color: #10b981;
        }

        .status-pending {
            background: #eef5ff;
            color: var(--primary);
        }

        .status-alert {
            background: #fef2f2;
            color: #ef4444;
        }

        .actions-btn {
            background: none;
            border: none;
            color: #9ca3af;
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
        }

        .actions-btn:hover {
            background: #f3f4f6;
            color: var(--text-main);
        }

        /* MODAL (Redesigned matching clean style) */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(17, 24, 39, 0.6);
            backdrop-filter: blur(2px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: 0.2s;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: white;
            width: 100%;
            max-width: 500px;
            border-radius: var(--radius-card);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            transform: scale(0.95);
            transition: 0.2s;
            overflow: hidden;
        }

        .modal-overlay.active .modal-content {
            transform: scale(1);
        }

        .modal-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }

        .close-btn {
            cursor: pointer;
            color: var(--text-muted);
            font-size: 18px;
        }

        .close-btn:hover {
            color: var(--text-main);
        }

        .modal-body {
            padding: 24px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-main);
        }

        .modal-body input[type="text"],
        .modal-body input[type="password"],
        .modal-body select {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid var(--border);
            border-radius: var(--radius-input);
            font-size: 14px;
            outline: none;
            box-sizing: border-box;
        }

        .modal-body input:focus,
        .modal-body select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 118, 254, 0.1);
        }

        .modal-footer {
            padding: 16px 24px;
            background: #f9fafb;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }

        /* Select2 override */
        .select2-container--default .select2-selection--multiple {
            border: 1px solid var(--border);
            border-radius: var(--radius-input);
            min-height: 42px;
        }

        .select2-container--default.select2-container--focus .select2-selection--multiple {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 118, 254, 0.1);
        }
    </style>
</head>

<body>

    <!-- SIDEBAR -->
    <div class="sidebar">
        <div class="logo-area">
            <div class="logo-icon"><i class="fas fa-layer-group"></i></div>
            <div>
                SkyAdmin
                <span class="sub">Management Console</span>
            </div>
        </div>

        <ul class="nav-menu">
            <!-- Rendered by JS based on permissions -->
        </ul>

        <button class="btn-new-task" onclick="handleLogout()"
            style="background: transparent; color: var(--text-muted); border: 1px solid var(--border);">
            <i class="fas fa-sign-out-alt"></i> Logout
        </button>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main-wrapper">
        <!-- TOPBAR -->
        <div class="topbar">
            <div style="visibility:hidden;"></div>

            <div class="topbar-right">

                <div class="user-profile">
                    <div class="user-info" style="text-align: right;">
                        <span class="name">Loading...</span>
                        <span class="role"></span>
                    </div>
                    <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='50' fill='%23e2e8f0'/><circle cx='50' cy='40' r='20' fill='%2394a3b8'/><path d='M20 90 Q 50 60 80 90' fill='%2394a3b8'/></svg>"
                        alt="Avatar">
                </div>
            </div>
        </div>

        <!-- PAGE CONTENT -->
        <div class="page-content">

            <!-- DASHBOARD SECTION (General Stats) -->
            <div id="section-dashboard" class="module-section"></div> <!-- End DASHBOARD SECTION -->

            <!-- USERS SECTION -->
            <div id="section-users" class="module-section" style="display:none;"></div> <!-- End USERS SECTION -->

            <!-- PERMISSIONS SECTION -->
            <div id="section-permissions" class="module-section" style="display:none;"></div>
            <!-- End PERMISSIONS SECTION -->

            <!-- REPORTS SECTION -->
            <div id="section-reports" class="module-section" style="display:none; text-align: center; padding: 64px 0;">
                <h2 style="color: var(--text-muted);"><i class="fas fa-chart-pie"></i> Module Báo Cáo đang phát triển...
                </h2>
            </div>

            <!-- GAME SECTION -->
            <div id="section-game" class="module-section" style="display:none; text-align: center; padding: 64px 0;">
                <h2 style="color: var(--text-muted);"><i class="fas fa-gamepad"></i> Module Mini Game đang phát triển...
                </h2>
            </div>

            <!-- KPI SECTION -->
            <div id="section-kpi" class="module-section" style="display:none;"></div>
            <!-- End KPI SECTION -->



            <!-- Script Thư Viện Fix: Use script tags safely -->
            <script src="../config.js"></script>
            <script src="../assets/jquery.min.js"></script>
            <script src="../assets/select2.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

            <!-- Script Điều khiển Core Routing -->
            <script src="dashboard.js"></script>

            <!-- Script Modules -->
            <script src="../dashboard/dashboard_module.js"></script>
            <script src="../users/users.js"></script>
            <script src="../permissions/permissions.js"></script>
            <script src="../kpi/kpi.js"></script>

</body>

</html>
