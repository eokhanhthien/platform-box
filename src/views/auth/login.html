<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BusinessCore - Login</title>
    <!-- Use FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0076fe;
            --primary-hover: #0062dd;
            --bg: #f4f6f8;
            --text-main: #111827;
            --text-muted: #6b7280;
            --border: #e8eaf1;
            --radius-input: 8px;
            --radius-card: 12px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            margin: 0;
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        /* Topbar Fake */
        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 32px;
            background: white;
            border-bottom: 1px solid var(--border);
        }

        .logo-area {
            display: flex;
            align-items: center;
            font-size: 20px;
            font-weight: 700;
            color: var(--text-main);
        }

        .logo-icon {
            background: var(--primary);
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-size: 14px;
        }

        .topbar-right {
            display: flex;
            align-items: center;
            gap: 20px;
            font-size: 14px;
            color: var(--text-muted);
            font-weight: 500;
        }

        .btn-signup {
            background-color: #eef5ff;
            color: var(--primary);
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
        }

        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Login Card */
        .login-card {
            background: white;
            width: 100%;
            max-width: 440px;
            border-radius: var(--radius-card);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.03);
            text-align: center;
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .card-body {
            padding: 40px 48px;
        }

        h2 {
            margin: 0 0 8px 0;
            font-size: 28px;
            color: var(--text-main);
            font-weight: 700;
        }

        p.subtitle {
            margin: 0 0 32px 0;
            color: var(--text-muted);
            font-size: 14px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-main);
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-wrapper i {
            position: absolute;
            left: 14px;
            color: #9ca3af;
            font-size: 14px;
        }

        .input-wrapper input {
            width: 100%;
            padding: 12px 14px 12px 38px;
            border: 1px solid var(--border);
            border-radius: var(--radius-input);
            font-size: 14px;
            outline: none;
            box-sizing: border-box;
            color: var(--text-main);
            transition: border-color 0.2s;
        }

        .input-wrapper input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 118, 254, 0.1);
        }

        .input-wrapper .eye-icon {
            left: auto;
            right: 14px;
            cursor: pointer;
        }

        .forgot-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 28px;
            font-size: 13px;
        }

        .remember {
            display: flex;
            align-items: center;
            color: var(--text-muted);
            cursor: pointer;
        }

        .remember input {
            margin-right: 8px;
            width: 16px;
            height: 16px;
            cursor: pointer;
            accent-color: var(--primary);
        }

        .forgot-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .btn-signin {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius-input);
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: 0.2s;
        }

        .btn-signin:hover {
            background: var(--primary-hover);
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 28px 0;
            font-size: 12px;
            color: #9ca3af;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--border);
        }

        .divider::before {
            margin-right: 15px;
        }

        .divider::after {
            margin-left: 15px;
        }

        /* Social */
        .social-buttons {
            display: flex;
            gap: 16px;
        }

        .btn-social {
            flex: 1;
            padding: 12px;
            background: white;
            border: 1px solid var(--border);
            border-radius: var(--radius-input);
            font-size: 14px;
            font-weight: 600;
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-social:hover {
            background: #f9fafb;
            border-color: #d1d5db;
        }

        .card-footer {
            background: #fafafa;
            padding: 24px;
            font-size: 13px;
            color: var(--text-muted);
            border-top: 1px solid var(--border);
        }

        .card-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .page-footer {
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: #9ca3af;
        }

        .page-footer span {
            margin: 0 10px;
        }

        /* Error messages */
        .error-msg {
            background: #fef2f2;
            color: #b91c1c;
            padding: 12px;
            border-radius: var(--radius-input);
            font-size: 13px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 8px;
            text-align: left;
            border: 1px solid #fecaca;
        }
    </style>
</head>

<body>



    <div class="main-content">
        <div class="login-card">
            <div class="card-body">
                <h2>Welcome back</h2>
                <p class="subtitle">Enter your credentials to access your dashboard.</p>

                <div id="loginError" class="error-msg"><i class="fas fa-exclamation-circle"></i> <span></span></div>

                <div class="form-group">
                    <label>Username</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="text" id="loginUsername" placeholder="admin">
                    </div>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="loginPassword" placeholder="••••••••"
                            onkeypress="if(event.key === 'Enter') handleLogin()">
                        <i class="far fa-eye eye-icon" onclick="togglePassword()"></i>
                    </div>
                </div>



                <button class="btn-signin" onclick="handleLogin()">
                    Sign In <i class="fas fa-sign-in-alt"></i>
                </button>


            </div>

        </div>
    </div>

    <div class="page-footer">
        © 2026 SkyAdmin Inc. All rights reserved.<br><br>
        <span>Privacy Policy</span> | <span>Terms of Service</span>
    </div>

    <script>
        function togglePassword() {
            const input = document.getElementById('loginPassword');
            const icon = document.querySelector('.eye-icon');
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
    <script src="login.js"></script>
</body>

</html>
